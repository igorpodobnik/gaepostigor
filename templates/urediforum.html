{% extends "base.html" %}

{% block title %}Uredi{% endblock title %}

{% block css %}<link rel="stylesheet" href="/assets/css/style-forum.css">{% endblock css %}

{% block specifika %}
<div id=center>
 <form action="/forum/{{forum.key.id()}}/uredi" method="post">
     <ul>
     <li> Ime</li>
     <li><input name = "ime" value = "{{ forum.fime }}" onclick="this.focus();this.select()"></li>
     <li> Priimek</li>
     <li><input name = "priimek" value = "{{ forum.fpriimek }}" onclick="this.focus();this.select()"></li>
     <li> Email</li>
     <li><input name = "email" value = "{{ forum.femail }}" onclick="this.focus();this.select()"></li>
     <li> Sporocilo</li>
     <li><textarea rows="4" cols="50" name = "sporocilo" onclick="this.focus();this.select()">{{ forum.fsporocilo }}</textarea></li>
     </ul>
     <button type="submit">Shrani</button>

 </form>
    <div></div>
    <a id="aback" href = "/forum">Preklic urejanja</a>
</div>


{% endblock specifika %}
